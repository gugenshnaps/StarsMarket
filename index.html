<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для загрузки скрипта с проверкой
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log(`Script ${src} loaded successfully`);
                    resolve();
                };
                script.onerror = () => {
                    console.error(`Error loading script ${src}`);
                    reject(new Error(`Failed to load ${src}`));
                };
                document.head.appendChild(script);
            });
        }

        // Загружаем скрипты последовательно
        async function loadScripts() {
            try {
                await loadScript('config.js');
                console.log('CONFIG after loading:', window.CONFIG);
                await loadScript('app.js');
            } catch (error) {
                console.error('Error loading scripts:', error);
            }
        }

        // Запускаем загрузку
        loadScripts();
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Купить Stars</h1>
        
        <div class="input-group">
            <label>Аккаунт получателя:</label>
            <input type="text" id="username" placeholder="Username">
            <div class="hint">Username должен содержать от 5 до 32 символов</div>
        </div>

        <div class="input-group">
            <label>Выберите криптовалюту:</label>
            <select id="cryptoSelect">
                <option value="TON">TON</option>
                <option value="USDT">USDT</option>
                <option value="USDC">USDC</option>
                <option value="DAI">DAI</option>
                <option value="BUSD">BUSD</option>
                <option value="TUSD">TUSD</option>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
                <option value="SOL">Solana (SOL)</option>
                <option value="BNB">BNB</option>
                <option value="KAS">Kaspa (KAS)</option>
                <option value="AVAX">Avalanche (AVAX)</option>
                <option value="LINK">Chainlink (LINK)</option>
                <option value="UNI">Uniswap (UNI)</option>
                <option value="ATOM">Cosmos (ATOM)</option>
                <option value="ADA">Cardano (ADA)</option>
                <option value="XRP">XRP</option>
                <option value="DOGE">Dogecoin (DOGE)</option>
                <option value="DOT">Polkadot (DOT)</option>
                <option value="LTC">Litecoin (LTC)</option>
                <option value="TRX">TRON (TRX)</option>
                <option value="MATIC">Polygon (MATIC)</option>
                <option value="SHIB">SHIBA INU (SHIB)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Количество Stars:</label>
            <input type="number" 
                   id="starsAmount" 
                   inputmode="numeric" 
                   pattern="[0-9]*"
                   placeholder="100">
            <div class="quick-amounts">
                <button class="quick-amount" data-amount="100">100 &#11088;</button>
                <button class="quick-amount" data-amount="1000">1,000 &#11088;</button>
                <button class="quick-amount" data-amount="5000">5,000 &#11088;</button>
                <button class="quick-amount" data-amount="10000">10,000 &#11088;</button>
            </div>
        </div>

        <div class="price-box">
            <div class="price">0 TON</div>
            <div class="price-usd">≈ $0.00</div>
        </div>

        <button id="buyButton" class="button">КУПИТЬ STARS</button>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h3>Оплата</h3>
            <p>Отправьте точную сумму на адрес:</p>
            <code id="walletAddress"></code>
            <div class="timer">
                <span id="paymentTimer">5:00</span>
            </div>
            <button id="confirmButton" class="button">Я оплатил</button>
            <button id="closeModal" class="button secondary">Отмена</button>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        Транзакция отправлена на проверку
    </div>
</body>
</html>
