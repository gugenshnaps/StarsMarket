<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="account-info">
            <img id="accountAvatar" src="" alt="Avatar" class="avatar hidden">
            <span id="accountName" class="hidden"></span>
        </div>
        
        <div class="input-group">
            <label for="starsAmount">Количество Stars</label>
            <input type="number" id="starsAmount" min="1" placeholder="Введите количество">
            <div class="quick-amounts">
                <button class="quick-amount" data-amount="100">100</button>
                <button class="quick-amount" data-amount="500">500</button>
                <button class="quick-amount" data-amount="1000">1000</button>
                <button class="quick-amount" data-amount="5000">5000</button>
            </div>
        </div>

        <div class="input-group">
            <label for="cryptoSelect">Способ оплаты</label>
            <select id="cryptoSelect">
                <option value="TON">TON</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="USDT">USDT</option>
            </select>
        </div>

        <div class="price-display">
            <span id="cryptoPrice">0.00</span>
            <div class="usd-price">≈ $<span id="usdPrice">0.00</span></div>
        </div>

        <button id="buyButton" class="button">Купить Stars</button>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h3>Оплата</h3>
            <p>Отправьте точную сумму на адрес:</p>
            <code id="walletAddress"></code>
            <div class="timer">
                <span id="paymentTimer">5:00</span>
            </div>
            <button id="confirmButton" class="button">Я оплатил</button>
            <button id="closeModal" class="button secondary">Отмена</button>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        Транзакция отправлена на проверку
    </div>

    <script src="app.js"></script>
</body>
</html>
