<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stars Marketplace</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Купить Stars</h1>
        
        <div class="input-group">
            <label>Аккаунт получателя:</label>
            <input type="text" id="username" placeholder="Yura_YO">
            <div class="hint">Username должен содержать от 5 до 32 символов (буквы, цифры и подчеркивания)</div>
        </div>

        <div class="input-group">
            <label>Выберите криптовалюту:</label>
            <select id="cryptoSelect">
                <option value="KAS">Kaspa (KAS)</option>
                <option value="TON">TON</option>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>
        </div>

        <div class="input-group">
            <label>Количество Stars:</label>
            <input type="number" id="starsAmount" placeholder="100">
            <div class="quick-amounts">
                <button class="quick-amount" data-amount="100">100</button>
                <button class="quick-amount" data-amount="1000">1,000</button>
                <button class="quick-amount" data-amount="5000">5,000</button>
                <button class="quick-amount" data-amount="10000">10,000</button>
            </div>
        </div>

        <div class="price-box">
            <div class="price">0 TON</div>
            <div class="price-usd">≈ $0.00</div>
        </div>

        <button id="buyButton" class="button">КУПИТЬ</button>
    </div>

    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h3>Оплата</h3>
            <p>Отправьте точную сумму на адрес:</p>
            <code id="walletAddress"></code>
            <div class="timer">
                <span id="paymentTimer">5:00</span>
            </div>
            <button id="confirmButton" class="button">Я оплатил</button>
            <button id="closeModal" class="button secondary">Отмена</button>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        Транзакция отправлена на проверку
    </div>

    <script src="app.js"></script>
</body>
</html>
